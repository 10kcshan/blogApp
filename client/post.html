<div>
    <p>{{postMessage}}</p>
</div>
<div ng-class="{hidden : !(user.isSignedIn) }"> 
    <form ng-submit="addPost()"   style="margin-top:30px;" unvalidate> 
        <h3>Add a new post</h3>  
        <div class="form-group"> 
            <input type="text" class="form-control" placeholder="Title" ng-model="post.title" required> 
        </div>
         
        <div class="form-group"> 
            <textarea type="text"   class="form-control"   maxlength="160"   placeholder="Content"   ng-model="post.content" required></textarea>
        </div>
         
        <button type="submit" class="btn btn-primary">Post</button>
          <a>Characters Left: {{ 160 - post.content.length}}</a> 
    </form>
     
</div>
